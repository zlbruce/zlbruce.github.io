<picture>
    <source type="image/webp" srcset="{{ include.img }}.webp" >
    {% assign check = include.img | split:'.' | last -%}
    {% case check -%}
        {% when "png" -%}
        <source type="image/png" srcset="{{ include.img }}" >
        {% when "jpg", "jpeg" -%}
        <source type="image/jpeg" srcset="{{ include.img }}" >
    {% endcase -%}
    <img src="{{ include.img }}" alt="{{ include.alt }}" />
</picture>
